<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}1st International Conference{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>html { scroll-behavior: smooth; }</style>
</head>
<body>
{# 
<header class="bg-white py-3 border-bottom">
  ...
</header>
#}

<!-- NAVBAR HIJAU -->
<nav class="navbar navbar-expand-lg navbar-dark navbar-custom sticky-top py-3" style="background:linear-gradient(90deg,#1e8547,#071a2c); border-radius:10px 10px 0 0;">
  <div class="container d-flex align-items-center">
    <!-- LOGO DAN JUDUL -->
    <div class="d-flex align-items-center">
      <img src="{{ url_for('static', filename='images/logo Conference.png') }}" alt="Logo" style="height:48px; margin-right:12px;">
      <span class="fw-bold" style="color:#fff; font-size:1.15rem; letter-spacing:1px;">1st International Conference</span>
    </div>
    <!-- MENU -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav ms-auto gap-2">
        <li class="nav-item"><a class="nav-link fw-bold text-white {% if request.endpoint == 'home' %}active{% endif %}" href="{{ url_for('home') }}">HOME</a></li>
        <li class="nav-item"><a class="nav-link fw-bold text-white {% if request.endpoint == 'registration' %}active{% endif %}" href="{{ url_for('registration') }}">REGISTRATION</a></li>
        <li class="nav-item"><a class="nav-link fw-bold text-white {% if request.endpoint == 'committees' %}active{% endif %}" href="{{ url_for('committees') }}">COMMITTEES</a></li>
        <li class="nav-item"><a class="nav-link fw-bold text-white {% if request.endpoint == 'proceedings' %}active{% endif %}" href="{{ url_for('proceedings') }}">PROCEEDINGS</a></li>
      </ul>
    </div>
  </div>
</nav>



<!-- MAIN CONTENT -->
<main class="container-fluid p-0">
  {% block content %}{% endblock %}
</main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  {% block scripts %}{% endblock %}
</body>
</html>
